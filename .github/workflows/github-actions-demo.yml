name: CI Pipeline
on: [push, pull_request]

jobs:
  explore:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ Triggered by a ${{ github.event_name }} event."
      - uses: actions/checkout@v5
      - run: ls ${{ github.workspace }}

  test:
    runs-on: ubuntu-latest
    needs: explore

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        working-directory: djangotutorial
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install coverage django

      - name: Debug - Listing root directory
        run: ls -la

      - name: Debug - Listing djangotutorial directory
        run: ls -la djangotutorial/

      - name: Run tests with coverage
        working-directory: djangotutorial
        run: coverage run --source='.' djangotutorial/manage.py test

      - name: Create coverage report
        working-directory: djangotutorial
        run: coverage xml

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: djangotutorial/coverage.xml
          format: python
